<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paygoo Mobile Bnak</title>
    <!-- daisyui cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="h-[100vh] bg-[#f4f5f7] flex flex-col justify-center items-center">
    <div class="pb-[40px]"><img src="image/Logo-full.png" alt="" /></div>
    <form class="space-y-4 w-[350px] p-5 bg-white rounded-2xl">
        <div class="">
            <label class="font-semibold" for="">Mobile Number</label>

            <input id="mobile-number" type="text" placeholder="Enter your number"
                class="input mt-2 rounded-2xl bg-[#f4f5f7] border-none" />
        </div>
        <div>
            <label class="font-semibold" for="">4 Digit Pin</label>

            <input id="pin-number" type="text" placeholder="Enter 4 Digit Pin"
                class="input mt-2 rounded-2xl bg-[#f4f5f7] border-none" />
        </div>
        <button  id="loginBtn"  class="btn w-full rounded-2xl text-white bg-[#3B25C1] ">Login</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
